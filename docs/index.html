<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>noise draw</title>
    <style>
      html {
    overflow: hidden;
    height: 100%;
}

body {
    height: 100%;
    overflow: auto;
}
      button {
        z-index: 1000;
        width: 70px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0);
        color: transparent;
        user-select: none;
      }
      button {
        border: 2px solid white !important;
        width: 60px;
        height: 60px;
        /* width: min(60px, 8vw); */
        /* height: min(60px, 8vw); */
        border-radius: 50%;
        border: 0px;
        padding: 0px;
        margin-right: 5px;
        font-size: 20px;
      }
      .active {
        border: 2px solid rgb(255, 48, 248) !important;
      }
      canvas {
        position: absolute;
        z-index: 3;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        /* opacity:0; */
      }
      #paint {
        z-index: 4;
        pointer-events: none;
        opacity: 0;
      }
      #hud {
        z-index: 8;
        pointer-events: none;
      }
      #buttons {
        position: absolute;
        /* z-index: 5; */
        /* width: 100%; */
        height:100px;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        bottom: 2px;
      }

      img {
        object-fit: contain;
        width: 100%;
        height: 100%;

        z-index: 900;

        padding: 0;
        margin: 0;
        /* width:100%; */
      }
      body {
        background-color: #123493;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <!-- <button id='start'>Click me</button> -->

    <!-- <video id="video" loop playsinline autoplay/> -->
    <canvas id="paint"></canvas>
    <canvas id="hud"></canvas>
    <button id="undo">Undo</button>
    <div id="buttons"></div>
  </body>

  <script src="./bundle.js" type="text/javascript"></script>
</html>
